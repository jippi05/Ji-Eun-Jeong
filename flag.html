<html>
  <head>
      <title>Flex demo</title>
    <style>
     body {  font-size: 24px;
     }
     section {
       display: flex;
       flex-direction: row;
       height: 100%;
     }
      div {  flex: 200px;
         margin: 0;
      background: red;
}

      img{width: 40%;}
      .col_y{background: yellow;}
      .col_g{background: green;}
      .center_h{
        text-align: center;
        align-self: center;
      }

    </style>
  </head>
  <body>

    <section>

        <div class="col_g"></div>
        <div class="col_y center_h"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Black_star.svg/2000px-Black_star.svg.png">  </div>
        <div></div>
    </section>

  </body>
</html>
